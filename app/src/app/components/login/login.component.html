
<div class="auth-main particles_js">
  <div class="auth_div vivify popIn">
      <div class="auth_brand">
        <a class="navbar-brand" href="javascript:void(0);"><img src="assets/images/checklogo.png" width="100" height="30" class="d-inline-block align-top mr-2" alt=""></a>   
      </div>
      <div class="card">
          <div class="body">
              <p class="lead">Login to your account</p>
              <form #loginForm=ngForm (ngSubmit)="onSubmit()">
                <div class="alert alert-danger" [hidden]="!error">
                  {{error}}
                </div>
                  <div class="form-group">
                      <label for="signin-email" class="control-label sr-only">Email</label>
                      <input type="email" class="form-control round" id="signin-email" value="user@domain.com" name="email" [(ngModel)] = "form.email" required placeholder="Email">
                  </div>
                  <div class="form-group">
                      <label for="signin-password" class="control-label sr-only">Password</label>
                      <input type="password" class="form-control round" id="signin-password" value="thisisthepassword" placeholder="Password" name="password" [(ngModel)] = "form.password" required>
                  </div>
                  <div class="form-group clearfix">
                      <label class="fancy-checkbox element-left">
                          <input type="checkbox">
                          <span>Remember me</span>
                      </label>								
                  </div>
                  <button type="submit" [hidden]="disabled" class="btn btn-primary btn-round btn-block">LOGIN</button>
                  <button type="button" [hidden]="!disabled" class="btn btn-primary btn-round btn-block" disabled="disabled"><i class="fa fa-spinner fa-spin"></i> <span>Loading...</span></button>
                  <div class="bottom">
                      <span class="helper-text m-b-10"><i class="fa fa-lock"></i> <a routerLink="/forget-password">Forgot password?</a></span>
                      <!-- <span>Don't have an account? <a href="page-register.html">Register</a></span> -->
                  </div>
              </form>
          </div>
      </div>
  </div>
